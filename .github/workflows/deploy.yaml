name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # test:
  #   runs-on: ["self-hosted"]
  #   steps:
  #     - name: "Run tests"
  deploy:
    runs-on: ["self-hosted", "Linux"]
    environment: deployment
    env:
      VENV: "${{ secrets.HOME }}/.robomania/.venv"
      VENV_PIP: "$VENV/bin/pip"
      ROBOMANIA_CWD: "${{ secrets.HOME }}/.robomania"
      ROBOMANIA_PY: "$VENV_PY"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Create virtual environment"
        shell: pwsh
        run: |
          cd ${{ env.ROBOMANIA_CWD }}
          if (-not(Test-Path -Path .venv)) {
            virtualenv .venv
          }
      - name: "Build bot"
        run: |
          pip install build
          rm -rf dist
          python3 -m build
      - name: "Install bot"
        run: |
          ${{ env.VENV_PIP }} install $(find ~+ -name '*.whl')
      - name: Run as service
        shell: pwsh
        run: ./setup.ps1
